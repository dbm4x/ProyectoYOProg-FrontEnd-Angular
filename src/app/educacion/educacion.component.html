<div id="educacion">
<div class="card-general">
            <div class="card-body">
               <blockquote class="blockquote blockquote-custom bg-white px-3 pt-3" >
                  <div class="blockquote-custom-icon bg-info shadow-1-strong">
                     <i class="text-white">Educaci√≥n</i>
                  </div>
               </blockquote>
               <div class="container">
     
                <div class="row">
                    <div class="col-lg-6 m-15px-tb">
                        <div class="resume-box">
                            <ul>

                                <li  *ngFor="let educacion of eduacionList" data-aos="fade-up" data-aos-duration="600">
                                    <div class="icon">
                                        <i class="fas fa-user-graduate"></i>
                                    </div>
                                    <div class="row">
                                       <div class="col-9">
                                        <span class="time">{{educacion.tiempoInicio}} - {{educacion.tiempoFin}}</span>
                                    <h5>{{educacion.titulo}}</h5>
                                    <p>{{educacion.texto}}</p>
                                 </div>
                                 <ng-container *ngIf="educacion.logo">
                                 <div class="col box3 " data-aos="flip-right">
                                    <img [src]="educacion.logo" alt="{{educacion.titulo}}" width="60" height="38" class="logo-img">
                                 </div>
                                </ng-container>
                              </div>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
