<div id="experiencia">

<div class="card-general">
    <div class="card-body">
       <blockquote class="blockquote blockquote-custom bg-white px-3 pt-3" >
          <div class="blockquote-custom-icon bg-info shadow-1-strong">
             <i class="text-white">Experiencia</i>
          </div>
       </blockquote>
       <div *ngFor="let exp of experienciaList" class="card flex-row flex-wrap " data-aos="zoom-in-right" data-aos-duration="600">
          <div class="card-header border-0">
             <img [src]="exp.logo" alt="{{exp.titulo}}" class="rounded-circle" width="120px" height="120px">
          </div>
          <div class="card-block mx-3 mb-2 mt-2">
             <h4 class="card-title">{{exp.titulo}}</h4>
             <p class="card-text">{{exp.texto}}<br>{{exp.texto2}}</p>
             <a href="{{exp.link}}" class="btn btn-primary">Visitar</a>
          </div>
       </div>
   
    </div>
 </div>
